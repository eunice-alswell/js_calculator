<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="calculator.js"></script>
    <title>Js-calculator</title>
</head>
<body>
    <!-- container of the calculator -->
    <div class="calculator" >
        <!-- div that hold the values -->
        <div class="display" id="display"></div>
        <!-- portion for the numbers -->
        <div class="left-side">
            <div class="numbers">
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="numbers">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="numbers">
                <div>0</div>
                <div>.</div>
                <div>Ans</div>
            </div>
        </div>
        <!-- portion for the symbols -->
        <div class="right-side">
            <div class="symbols">
                <div id="delete">Del</div>
                <div id = "clear">AC</div>
            </div>
            <div class="symbols">
                <div>&times;</div>
                <div>&divide;</div>
            </div>
            <div class="symbols">
                <div>+</div>
                <div>-</div>
            </div>
            <div class="symbols">
                <div class="equal" id= "result">=</div>   
            </div>
        </div>
    </div>
</body>
</html>
